<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <script src="https://s.ytimg.com/yts/jsbin/www-widgetapi-vflHJ3SDg/www-widgetapi.js"></script>
    <script src="youtube.js"></script>
    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="scroll_text.css">
  </head>
  <body>
    <div id="ytplayer"></div>
    <div id="marquee">
      <div id="text"></div>
    </div>

    <div align="center">
      <label class="radio-inline"><input type="radio" name="kind" value="all" checked="checked">all</label>
      <label class="radio-inline"><input type="radio" name="kind" value="music">music</label>
    </div>

    <div class="input-group" align="center">
      <input id="search_form" value="" type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" onClick="search()">Go!</button>
      </span>
    </div>

    <div align="center">
      <button type="button" class="btn btn-default" onclick="previousVideo()">
        <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
      </button>
      <button type="button" class="btn btn-default" onclick="pause()">
        <span id="play" class="glyphicon glyphicon-play" aria-hidden="true"></span>
      </button>
      <button type="button" class="btn btn-default" onclick="nextVideo()">
        <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
      </button>
    </div>
  </body>
</html>
